<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- libs -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/ionic/release/js/ionic.min.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.min.js"></script>
    <script src="lib/riggr/dist/indexed.js"></script>

    <!-- code only for testing -->
    <script src="js/misc/smallDatabaseForTesting.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app code -->
    <script src="js/app.js"></script>
    <script src="js/services/index.js"></script>
    <script src="js/services/DataProviderService.js"></script>
    <script src="js/services/LocalDataProviderService.js"></script>
    <script src="js/services/MapService.js"></script>
    <script src="js/services/MarkerService.js"></script>
    <script src="js/services/LoginService.js"></script>
    <script src="js/services/MapConstants.js"></script>
    <script src="js/services/SecurityRetryQueue.js"></script>
    <script src="js/services/SecurityInterceptor.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/MapCtrl.js"></script>
    <script src="js/controllers/MapEditCtrl.js"></script>
    <script src="js/controllers/PlaceInfoCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/classes/index.js"></script>
    <script src="js/classes/Coord.js"></script>

    <!-- remove in production, mocking server -->
    <script src="lib/angular-mocks/angular-mocks.js"></script>
    <script src="js/httpBackendStub.js"></script>

    
    <!-- google.maps api -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
