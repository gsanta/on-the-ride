<div ng-controller="LoginCtrl">
  <form name="loginForm" novalidate>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(loginForm.userName)">
      <input type="text" placeholder="Username" name="userName" ng-model="user.userName" required>
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="loginForm.userName.$dirty && showError(loginForm.userName, 'required')">
          This field is required!
          </span>
        </li>
      </ul>
    </div>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(loginForm.password)">
      <input type="password" placeholder="Password" ng-model="user.password" name="password" required>
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="loginForm.password.$dirty && showError(loginForm.password, 'required')">
          This field is required!
          </span>
        </li>
      </ul>
    </div>
    <button class="button button-balanced button-block" ng-click="submitForm(loginForm)">Log in</button>
    <button class="button button-stable button-block" ng-click="cancelForm()">Cancel</button>
  </form>
</div>
