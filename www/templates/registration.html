<div ng-controller="RegistrationCtrl">
  <form name="registrationForm" novalidate>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(registrationForm.userName)">
      <input type="text" placeholder="Username" name="userName" ng-model="user.userName" required>
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="registrationForm.userName.$dirty && showError(registrationForm.userName, 'required')">
          This field is required!
          </span>
        </li>
      </ul>
    </div>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(registrationForm.email)">
      <input type="email" placeholder="Email" ng-model="user.email" name="email" ng-class="getCssClasses(registrationForm.email)">
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="registrationForm.email.$error.email"> 
          Give a correct email!
          </span>
        </li>
      </ul>
    </div>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(registrationForm.password)">
      <input type="password" placeholder="Password" ng-model="user.password" name="password" required>
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="registrationForm.password.$dirty && showError(registrationForm.password, 'required')">
          This field is required!
          </span>
        </li>
      </ul>
    </div>
    <div class="app-form-item">
      <label class="item item-input" ng-class="getCssClasses(registrationForm.confirmPassword)">
      <input type="password" placeholder="Confirm password" data-match="user.password" ng-model="confirmPassword" name="confirmPassword" ng-class="getCssClasses(registrationForm.confirmPassword)" required>
      </label>
      <ul class="validation-error-list">
        <li>
          <span ng-show="registrationForm.confirmPassword.$error.match">  
          Passwords do not match!
          </span>
        </li>
        <li>
          <span ng-show="registrationForm.confirmPassword.$dirty && showError(registrationForm.confirmPassword, 'required')">
          This field is required!
          </span>
        </li>
      </ul>
    </div>
    <button class="button button-balanced button-block" ng-click="submitForm(registrationForm)">Sign up</button>
    <button class="button button-stable button-block" ng-click="cancelForm()">Cancel</button>
  </form>
</div>
